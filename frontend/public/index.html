            <script>
                let loadingTimeout;
                let networkCheckInterval;
                
                function updateNetworkStatus() {
                    const statusText = document.getElementById('status-text');
                    const loadingMessage = document.getElementById('loading-message');
                    const retryBtn = document.getElementById('retry-btn');
                    
                    if (navigator.onLine) {
                        statusText.textContent = 'üåê ƒê√£ c√≥ m·∫°ng';
                        statusText.style.color = '#059669';
                    } else {
                        statusText.textContent = 'üì± Offline - S·ª≠ d·ª•ng d·ªØ li·ªáu cached';

                        loadingMessage.textContent = 'ƒêang t·∫£i t·ª´ b·ªô nh·ªõ cache...';
                    }
                }
                
                function retryLoading() {
                    window.location.reload();
                }
                
                function showRetryButton() {
                    const retryBtn = document.getElementById('retry-btn');
                    const loadingMessage = document.getElementById('loading-message');
                    
                    loadingMessage.textContent = '·ª®ng d·ª•ng t·∫£i ch·∫≠m h∆°n b√¨nh th∆∞·ªùng';
                    retryBtn.style.display = 'inline-block';
                }
                
                // Initialize network status
                updateNetworkStatus();
                
                // Listen for network changes
                window.addEventListener('online', () => {
                    updateNetworkStatus();
                    clearTimeout(loadingTimeout);
                });
                
                window.addEventListener('offline', updateNetworkStatus);
                
                // Show retry button after 10 seconds if app hasn't loaded
                loadingTimeout = setTimeout(showRetryButton, 10000);
                
                // Check network status every 5 seconds
                networkCheckInterval = setInterval(updateNetworkStatus, 5000);
                
                // Hide fallback when React app loads

                        const fallback = document.getElementById('loading-fallback');
                        if (fallback && document.querySelector('[data-reactroot], .App, #root > div')) {
                            clearTimeout(loadingTimeout);
                            clearInterval(networkCheckInterval);
                            fallback.style.display = 'none';
                        }
                    }, 1000);
                });
            </script>
